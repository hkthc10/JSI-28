<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireBase</title>
</head>
<body>
    <div class="register">
        <h1>Register</h1>
        <input type="text" name="" id="username_input_register" placeholder="Username Register" />
        <input type="text" name="" id="password_input_register" placeholder="Password Register" />
        <button id="register_btn">Register</button>
      </div>
  
      <div class="login">
        <h1>Login</h1>
        <input type="text" name="" id="username_input_login" placeholder="Username Login"/>
        <input type="text" name="" id="password_input_login" placeholder="Password Login"/>
        <button id="login_btn">Login</button>
      </div>

      <!---->
      <script type="module" src="./firebase-login-register.js"></script>
</body>
</html>
