<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/css/style.css">
    <title>home</title>
</head>

<body>

    <div class="container mx-auto px-4">
        <h1 class="text-2xl text-center m-8">Get post list from mock API</h1>

        <form method="post" id="post-form" class="w-[600px]">
            <div class="form-group">
                <label for="title">Enter title</label>
                <input type="text" name="" id="title" class="w-full border-2 border-[pink] px-2 py-1">
            </div>
            
            <div class="form-group">
                <label for="content">Content</label>
                <textarea name="" id="content" cols="30" rows="6" class="w-full border-2 border-[pink] py-1 px-2"></textarea>
            </div>

            <div class="form-group">
                <label for="title">Image path</label>
                <input type="text" name="" id="image-path" class="w-full border-2 border-[pink] px-2 py-1">
            </div>

            <div class="form-group">
                <input type="submit" name="" id="submit" class="w-full py-2 bg-[#000] text-[#fff] mt-2">

            </div>
        </form>

        <div class="posts-container">

        </div>
    </div>



    <script src="./src/js/app.js"></script>
</body>

</html>
