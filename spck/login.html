<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/css/auth.css">
</head>

<body>

    <div class="auth-container mx-auto rounded-xl shadow-md">
        <div class="flex">
            <div class="auth-form p-2 w-1/2">
                <h2 class="text-2xl text-[#430A5D]">Create Your Free Account!</h2>
                <form class="login-form">

                    <div class="form-group mt-2">
                        <label for="email">Enter email</label>
                        <input class="border-2 border-[#401F71] w-full px-2 py-1 rounded-md" type="text" id="email">
                    </div>

                    <div class="form-group mt-2">
                        <label for="password">Enter password</label>
                        <input class="border-2 border-[#401F71] w-full px-2 py-1 rounded-md" type="password" id="password">
                    </div>

                    <div class="form-group mt-2">
                        <input class="border-2 bg-[#401F71] w-full py-2" type="submit" value="Register">
                    </div>
                </form>

                <p class="text-center ">New here? <a href="./register.html" class="text-[#008DDA]">Register now!</a></p>
            </div>
            <div class="banner w-1/2">
                <img class="rounded-r-xl" src="./src/img/banner1.jpg" alt="">
            </div>
        </div>
    </div>


    <!-- Link FireBase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.0/firebase-auth-compat.min.js"
      integrity="sha512-u4HjRw6xinzQGDRP1QwHIc/SZRdACWhJ3lFZW6xBD9/XBQFXbCYQMSlCJUa2KyZ27Nef6gyY3TO0ToCoAtqDCg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
    <!-- FireBase Configs -->
    <script src="./src/js/fbconfig.js"></script>

    <!-- Feature Code -->
    <script src="./src/js/login.js"></script>
</body>

</html>
