<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/css/auth.css">
</head>

<body>
    <div class="auth-container mx-auto my-auto rounded-xl shadow-md">
        <div class="flex">
            <div class="auth-form p-2 w-1/2">
                <h2 class="text-xl text-[#401F71] my-2">Create your free account!</h2>
                <form id="register-form">
                    <div class="form-group pt-2">
                        <label for="fullname">Enter full name</label>
                        <input class="border-2 border-[#816B9D] w-full px-2 py-1 rounded-md" type="text" id="fullname"
                            name="" value="">
                    </div>
                    <div class="form-group pt-2">
                        <label for="email">Enter email</label>
                        <input class="border-2 border-[#816B9D] w-full px-2 py-1 rounded-md" type="text" id="email"
                            name="" value="">
                    </div>
                    <div class="form-group pt-2">
                        <label for="dob">Date of birth</label>
                        <input class="border-2 border-[#816B9D] w-full px-2 py-1 rounded-md" type="date" id="dob"
                            name="" value="">
                    </div>
                    <div class="form-group pt-2">
                        <label for="password">Enter password</label>
                        <input class="border-2 border-[#816B9D] w-full px-2 py-1 rounded-md" type="password"
                            id="password" name="" value="">
                    </div>
                    <div class="form-group pt-2">
                        <label for="password-confirm">Confirm password</label>
                        <input class="border-2 border-[#816B9D] w-full px-2 py-1 rounded-md" type="password"
                            id="password-confirm" name="" value="">
                    </div>
                    <div class="form-group pt-2">
                        <input class="bg-[#816B9D] w-full px-2 py-1 rounded-md" type="submit" value="Register">
                    </div>
                </form>
                <p class="text-center my-2">Already have an account? <a href="./login.html" class="text-[#008DDA]">Login
                        now</a></p>
            </div>
            <div class="banner w-1/2">
                <img src="./src/img/banner1.jpg" alt="" class="rounded-r-xl">
            </div>
        </div>
    </div>
    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.0/firebase-auth-compat.min.js"
        integrity="sha512-u4HjRw6xinzQGDRP1QwHIc/SZRdACWhJ3lFZW6xBD9/XBQFXbCYQMSlCJUa2KyZ27Nef6gyY3TO0ToCoAtqDCg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Firebase Config file -->
    <script src="./src/js/fbconfig.js"></script>
    <!-- Script -->
    <script src="./src/js/register.js"></script>
</body>

</html>
