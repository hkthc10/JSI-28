<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create HTML with JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<h1>Create HTML with JavaScript</h1>

<button onclick="createHTML()">Create</button>

<script>
    function createHTML() {
        // Tạo nội dung của trang HTML mới
        var htmlContent = `
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>New Page</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        text-align: center;
                        margin-top: 50px;
                    }
                </style>
            </head>
            <body>
                <h1>New Page</h1>
                <p>This is a dynamically created HTML page using JavaScript.</p>
            </body>
            </html>
        `;

        // Tạo một blob từ nội dung HTML
        var blob = new Blob([htmlContent], { type: 'text/html' });

        // Tạo URL cho blob
        var url = URL.createObjectURL(blob);

        // Mở URL trong một tab mới
        window.open(url, '_blank');
    }
</script>

</body>
</html>
