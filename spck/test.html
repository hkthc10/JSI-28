<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create HTML with JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<h1>Create HTML with JavaScript</h1>

<button onclick="createAndOpenHTML()">Create</button>

<script>
    function createAndOpenHTML() {
        // HTML content for the new page
        var htmlContent = `
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>New Page</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        text-align: center;
                        margin-top: 50px;
                    }
                </style>
            </head>
            <body>
                <h1>New Page</h1>
                <p>This is a dynamically created HTML page opened in a new tab.</p>
            </body>
            </html>
        `;
        
        // Open the new page in a new tab
        var newWindow = window.open();
        newWindow.document.write(htmlContent);
        newWindow.document.close();
    }
</script>

</body>
</html>
